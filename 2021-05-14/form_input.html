<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소(form 및 input)</title>
</head>
<body>
    <!-- 
        form 과 input 요소는 Client 가 입력하는 값을 서버로 전달하기 위해 사용한다.
    -->
    <form>
        <input autofocus name="id" placeholder="아이디를 입력하세요." type="tel" value="">
        <!-- input 요소 : 클라이언트로 부터 값을 받기 위해 사용
            - autofocus 속성 : 페이지 로드 후 해당 input 에 포커스(focus)를 준다. 단, 속성 값을 가지지 않는다.
            - disabled 속성 : 해당 input 을 사용하지 못하게 한다. 단, 속성 값을 가지지 않는다.
            - maxlength 속성 : 해당 input 의 value의 최대 길이
            - name 속성 : 서버사이드로 값을 넘길 키
            - pattern 속성 : 해당 input 값에 대한 정규식(Regular Expression)
            - placeholder 속성 : 해당 input의 value가 비었을때 보여줄 힌트
            - type 속성 : 해당 input 이 어떤 input 인가
            - value 속성 : 해당 input의 값
            - MDN : https://developer.mozilla.org/ko/docs/Web/HTML/Element/Input
        -->
        <input name="pw" type="password">
        <input type="submit" value="로그인">
    </form>
</body>
</html>
