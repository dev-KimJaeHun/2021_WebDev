<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소(input, form, label)</title>
</head>
<body>
    <form action="" method="get">
        <!-- form 요소 
            - 서버로 전송할 입력 값의 집합(ex, 로그인폼, 회원가입폼, 글쓰기폼...)
            - action 속성 : 해당 form 이 가지는 값들을 전송할 경로 (생략시 현재 주소 이용)
            - method 속성 : 해당 요청을 어떠한 "방식"으로 보낼 것인가. (get, post 둘중 하나)
        -->
        <label>
            <!-- label 요소
                - input과 input에 대한 설명을 가지는 요소를 묶는다.
            -->
            <a hidden>이메일</a>
            <!-- hidden 속성 
                - 요소를 숨김
                - 속성값 없음
            -->
            <input autofocus readonly placeholder="이메일" type="email" value="asdfasdf">
        </label>
        <br>
        <label>
            <a hidden>비밀번호</a>
            <input placeholder="비밀번호" type="password">
        </label>
        <br>
        <!-- <input id="auto-sign" type="checkbox">
        <label for="auto-sign">자동 로그인</label> -->
        <label>
            <input checked type="checkbox">
            <span>자동 로그인</span>
        </label>

        <br>
        <input type="submit" value="로그인">
        <!-- input 요소
            - 클라이언트로 부터 값을 넘기기 위해 사용하는 필드
            - autofocus : 페이지가 불러와진 후 포커스를 준다(활성화 한다). 속성 값은 없음. (실제로는 없는건 아니고 autofocus="autofocus")
            - checked : type 이 checkbox 이거나 radio 일때 체크(선택)된 상태로 만든다. 속성 값은 없음.
            - disabled : 해당 input을 사용하지 못하게 한다. 속성 값은 없음.
            - readonly : 해당 input을 사용할수는 있으나 값을 바꿀수는 없게 한다. 속성 값 없음.
            - name 속성 : input 의 이름
            - placeholder 속성 : input 의 value 가 비어있을때 표시할 힌트
            - value 속성 : 해당 input의 값을 지정한다.
            - maxlength/minlength : 해당 input 값의 최대/최소 길이를 지정한다. (type이 number일때 작동하지 않음.)
            - max/min : 해당 input 값의 최대/최소 값을 지정한다. (type이 number일때) 
            - type 속성 : 
                - submit : 버튼 처럼 생김. form 을 전송한다. (ex, 로그인버튼, 회원가입버튼, 글작성버튼...) value 속성을 이용하여 버튼의 텍스트를 지정한다.
                - email : 이메일 주소 입력란.
                - file : 파일 업로드 전용.
                - hidden : 숨김값.      
                - number : 숫자 전용 입력란.
                - checkbox : 논리값(true/false) 전용.
                - password : 비밀번호(● 처리) 입력란.
                - tel : 연락처 입력란.
                - text : 일반 문자열 입력란.
                - radio : name 속성 값이 같은 radio input들 중 하나만 선택하게 할 때 이용한다.
            - [Optional] pattern 속성 : 해당 input 값에 대한 정규식을 지정한다.
        -->
    </form>
    <a>이메일을 잊으셨나요? </a><a href="#">이메일 찾기</a>
    <br>
    <a>비밀번호를 잊으셨나요? </a><a href="#">비밀번호 재설정</a>
    <br>
    <a>아직 계정이 없으신가요? </a><a href="#">회원가입</a>

    <form>
        <label>
            <a hidden>성명</a>
            <input placeholder="성명" type="text">
        </label>
        <br>
        <label>
            <a hidden>연락처</a>
            <input placeholder="010-0000-0000" type="tel">

            <br>
            <input name="telecom" type="radio"><a>SKT</a>
            <input name="telecom" type="radio"><a>KT</a>
            <input name="telecom" type="radio"><a>LGU</a>            
            <br>
            <input name="regional" type="radio"><a>010</a>
            <input name="regional" type="radio"><a>070</a>
            <input name="regional" type="radio"><a>053</a> 
            <br>
            <select>
                <option>SKT</option>
                <option>KT</option>
                <option>LGU+</option>
            </select>
            <select>
                <option>010</option>
                <option>070</option>
                <option>053</option>
            </select>
            <a>-</a>
            <input placeholder="0000" type="number">
            <a>-</a>
            <input placeholder="0000" type="number">
        </label>
        <br>
        <textarea maxlength="10"></textarea>
    </form>
</body>
</html>
