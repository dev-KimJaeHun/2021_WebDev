<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>컨테이너 요소</title>
</head>
<body>
    <header>
        <!-- header 요소 
            - 사이트의 윗 부분 (중요 내용이 들어가면 곤란함)
            - 여러 페이지에서 동일하게 표시될 확률이 높다. (윗 부분에)
        -->
    </header>
    <main>
        <!-- main 요소 
            - 페이지의 주 내용
            - 생략하고 section 이나 article로 바로 시작해도 됨.
        -->
        <section>
            <!-- section/article 요소 
                - 서로 (디자인/기능 등)연관있는 것들의 집합
                - 주로 h(1~6) 요소를 가지는 것이 특징
                - SEO 의미가 없다(사이트에서 비중이 크지 않다)면 div 를 써도 무방
            -->
        </section>
        <aside>
            <!-- aside 요소 
                - main 밖에 있을수도 있음
                - 상대적으로 중요하지 않은 내용/메뉴(목차)/부가적인 정보를 담을 때 사용한다.
            -->
        </aside>
    </main>
    <footer>
        <!-- footer 요소 
            - 사이트의 하단 부분 (중요 내용이 들어가면 곤란)
            - 여러 페이지에서 동일하게 표시될 확률이 높다. (아랫 부분에)
            - 저작권, 고객센터 연락처, SNS 링크 등 포함
        -->
    </footer>
    <nav>
        <!-- nav 요소 (Navigator) 
            - 다른 페이지로 연결되는 링크들이나 기능들의 집합일 확률이 높다.
            - 보통 안에 ul 이나 ol 요소로 메뉴를 표시하는 경우 많음.
        -->
    </nav>



    <div>
        <!-- 아무 의미 없는 컨테이너 
            - 밑으로 간다.
        -->
    </div>
    <span>
        <!-- 아무 의미 없는 컨테이너 
            - 옆으로 간다.
        -->
    </span>
    <div style="background-color:red;">1</div>
    <span style="background-color:green;">2</span>
    <span style="background-color:green;">3</span>
</body>
</html>
