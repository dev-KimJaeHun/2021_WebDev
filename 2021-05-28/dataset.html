<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS : DataSet</title>
    <link rel="stylesheet" href="resources/stylesheets/dataset.css">
    <script defer src="resources/scripts/dataset.js"></script>
</head>
<body>
    <div>정보를 더 보려면 이름을 클릭하세요.</div>
    <ul>
        <li data-age="20" data-blood="A">김김김</li>
        <!-- JS에서 dataset으로 접근할 속성(Attribute)은 'data-' 로
            시작한다.
        -->
        <li data-age="21">이이이</li>
        <li data-blood="B">박박박</li>
    </ul>
    <div class="info"></div>
</body>
</html>
