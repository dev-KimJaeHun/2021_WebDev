<!DOCTYPE html>
<html lang="ko">
<head>

    <title>YouTube</title>

    <link rel="stylesheet" href="resource/stylesheets/youtube.css">

    <div class="spring"></div>
    <ul>
        <li>
            <i class="fas fa-th"></i>
        </li>
        <li>
