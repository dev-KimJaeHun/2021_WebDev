<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>YouTube</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="resource/stylesheets/youtube.css">
</head>
<body>
<header>
    <ul>
        <li>
            <input hidden id="menu-toggle" type="checkbox">
            <label for="menu-toggle">
                <i class="fas fa-bars"></i>
            </label>
                <div class="cover"></div>
                <nav class="menu">
                    <ul class="logo">
                        <li>
                            <label for="menu-toggle">
                                <i class="fas fa-bars"></i>
                            </label>
                        </li>
                        <li class="logo">
                            <img src="resource/images/logo.png" alt="YouTube">
                            <span>KR</span>
                        </li>
                    </ul>
                    <ul class="menu">
                        <li class="title">타이틀</li>
                        <li class="item selected">
                            <i class="fas fa-home"></i>
                            <span>홈</span>
                        </li>
                        <li class="compass">
                            <i class="fas fa-compass"></i>
                            <span>탐색</span>
                        </li>
                        <li class="subscribe">
                            <i class="fas fa-caret-square-up"></i>
                            <span>구독</span>
                        </li>
                        <li class="line"></li>
                        <li class="list">
                            <i class="fas fa-layer-group"></i>
                            <span>보관함</span>
                        </li>
                        <li class="history">
                            <i class="fas fa-history"></i>
                            <span>시청 기록</span>
                        </li>
                        <li class="line"></li>
                        <li class="title">인기 YOUTUBE</li>
                        <li class="music">
                            <i class="fas fa-music"></i>
                            <span>음악</span>
                        </li>
                    </ul>
                </nav>  
        </li>
        <li class="logo">
            <img src="resource/images/logo.png" alt="YouTube">
            <span>KR</span>
        </li>
    </ul>
    <div class="spring">
        <form>
            <label>
                <span hidden>검색</span>
                <input name="keyword" placeholder="검색" type="text">
                <button>
                    <i class="fas fa-keyboard"></i>
                </button>
            </label>
            <label>
                <input type="submit" value="">
                <span class="tooltip">
                    <span class="shape"></span>
                    <span>검색</span>
                </span>
            </label>
        </form>
    </div>
    <ul>
        <li>
            <i class="fas fa-th"></i>
        </li>
        <li>
        <i class="fas fa-ellipsis-v"></i> 
        </li>
        <li>
            <button>
                <span class="icon">
                    <i class="fas fa-user"></i>
                </span>
                <span>로그인</span>
            </button>
        </li>
    </ul>
</header>
</body>
</html>
