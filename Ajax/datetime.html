<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="resources/scripts/datetime.js"></script>
    <script defer src="resources/scripts/class.ajax.js"></script>
    <title>DateTime</title>
</head>
<body>
    <button>현재 시간은?</button>
        <table>
            <thead>
                <tr>
                    <th data-identifier="timezone">타임존</th>
                    <th data-identifier="ip">요청 IP</th>
                    <th data-identifier="date">날짜</th>
                    <th data-identifier="time">시간</th>
                    <th data-identifier="offset">시간 오프셋</th>
                    <th data-identifier="unix">UNIX 타임</th>
                    <th data-identifier="day">일 번호</th>
                    <th data-identifier="week">주 번호</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
