<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>JS : Element 2</title>
    <script defer src="resources/scripts/element.js"></script>
    <!-- script 요소 
        - defer 속성 : JS파일을 다운로드 받는 행위를 비동기화 한다.
         JS파일 다운로드 완료 및 태그 구조 파악 완료(DOMContentLoaded 발생) 조건 두 가지가 만족 되었을 때 실행한다.

        - async 속성 : JS파일을 다운로드 받는 행위를 비동기화 한다.
         JS파일 다운로드 완료 후 페이지 로드 여부와 관계없이 바로 실행한다.
     -->
</head>
<body>
    <table>
        <tbody>

        </tbody>
    </table>
</body>
</html>
