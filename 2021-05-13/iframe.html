<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소(iframe)</title>
</head>
<body>
    <iframe src="a.html"></iframe>
    <!-- iframe 요소
        - 외부 문서를 해당 문서 내에 표시하기 위해 사용한다.
        - 주로 광고 때문에 사용한다.
        - 그 외의 목적으로 사용하는 것은 권장되지 않음.
        - src 속성 : 가져올 외부 리소스의 주소
        - 사이트 내의 레이아웃을 잡기 위해서 사용해서는 안된다.
        - [Optional] : 외부에서 우리의 중요한 리소스를 사용하지 못하게 해야한다. (카카오로 설명함)
     -->
</body>
</html>
