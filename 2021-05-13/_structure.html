<!DOCTYPE html>
<!-- 주석(Comment) -->
<!--
    1. HTML 문서는 무조건 <!DOCTYPE html> 으로 시작한다.
    2. html을 적는 것은 해당 문서가 최신 버전의 HTML 스펙(Specification)을 따르고 있음을 의미.
    3. 모든 요소와 속성은 소문자로 작성한다. 단어간 구분은 '-'로 함. (ex: some-attr)
    4. 모든 속성 값은 반드시 쌍따옴표("")로 감싼다.
-->
<html lang="ko"> <!-- 여는 태그 -->
    <!-- html 요소(Element)
        - HTML 문서의 내용을 모두 담는다.
        - lang 속성(Attribute)을 이용하여 해당 문서의 (인간의)언어를 정의한다.
            - [Optional] ISO 639-1
                https://ko.wikipedia.org/wiki/ISO_639-1
        - Non-self closing tag : 닫는 태그( </something> )가 필요함.
    -->
    <head>
        <!-- head 요소
            - html 요소의 '자식'
            - HTML 문서의 (화면에 표시되지 않는) 정보를 담는다.
        -->
        <title>제목</title>
        <!-- title 요소
            - 표준에 의한 필수 요소
        -->
        <meta charset="utf-8">
        <!-- meta 요소
            - 문서의 속성
            - charset 속성 : 문서의 인코딩(Encoding)/디코딩(Decoding) 방식
            - charset 속성 값 : 무조건 utf-8
            - Self closing tag : 닫는 태그가 있으면 안됨. ( </meta> nono )
        -->
    </head>
    <body>
        <!-- body 요소
            - html 요소의 '자식'
            - HTML 문서에 표시되는 정보를 담는다.
        -->
    </body>
</html> <!-- 닫는 태그 -->
