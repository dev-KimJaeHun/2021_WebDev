<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소(a)</title>
</head>
<body>
    <a>의미 없는 텍스트</a>
    <a href="https://www.google.com" target="_blank">Hello World</a>
    <!-- a 요소 (Anchor 요소)
        - 주로 (내/외부로의) 링크를 걸기 위해 사용함.
        - 의미 없는 텍스트를 나타내기 위해 사용하기도 함.
        - href 속성 : 목적지
        - target 속성 : 목적지까지 어떻게 갈것인가?
            - _self : 현재 탭에서 이동
            - _blank : 새로운 탭에서 이동
        - [Optional] https://developer.mozilla.org/ko/docs/Web/HTML/Element/a
    -->
    <!-- Naver, Daum -->
    <a href="https://www.naver.com" target="_blank">네이버</a>
    <a href="https://www.daum.net" target="_blank">다음</a>
</body>
</html>
