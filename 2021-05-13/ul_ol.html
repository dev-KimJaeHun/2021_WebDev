<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소(ul 및 ol)</title>
</head>
<body>
    <ol>
        <!-- ol 요소 (Ordered List) 
            - 순서가 '중요한' 목록
        -->
        <li>
            <!-- li 요소 (List Item) 
                - ul 혹은 ol 요소의 요소(Item)이다.
            -->
            헌법상 국토
        </li>
        <li>국명</li>
        <li>지리</li>
    </ol>
    <ul>
        <!-- ul 요소 (Unordered List) 
            - 순서와 관계없는 목록
        -->
        <li>
            <a href="/">홈</a>
        </li>
        <li>공지사항</li>
        <li>자유게시판</li>
        <li>고객센터</li>
    </ul>
</body>
</html>
