<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소(b)</title>
</head>
<body>
    <a>Hello World</a>
    <b>Hello World</b>
    <!-- b요소 (Bold 요소)
        - 글씨를 굵게하는 것 외에 목적 없음.
        - [Optional] https://developer.mozilla.org/ko/docs/Web/HTML/Element/b
    -->
    <strong>Hello World</strong>
    <!-- strong 요소 
        - 글씨를 굵게하는 것 외에 SEO(Search Engine Optimization) 목적이 있음.
        - 검색 엔진한테 이 부분이 중요한 부분임을 강조해줌.
        - [Optional] https://developer.mozilla.org/ko/docs/Web/HTML/Element/strong
    -->
</body>
</html>
