<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>요소(h1 ~ h6)</title>
</head>
<body>
    <h1>Hello World</h1>
    <h2>
        <a href="https://www.google.com" target="_blank">이건 절대경로</a>
        <a href="/autorun.inf" target="_blank">이건 절대경로 2</a>
        <a href="a.html">이건 상대경로</a>
        <!-- 
            - 절대 경로 (Absolute Path) : 프로토콜 혹은 슬래쉬(/)로 시작하는 주소
                - 프로토콜(Protocol) : 요청자와 응답자 간의 약속 (HTTP, HTTPS)
            - 상대 경로 (Relative Path) : 현재 폴더를 기준으로 탐색한다.

            ====================================================

            현재 폴더 : C:/평일 저녁 웹개발 누구/2021-05-13/h.html

            절대 경로
            1. "https://www.google.com" : 현재 폴더 신경 쓸것 없음.
            2. "/" : 현재 경로에서 이동할 수 있는 가장 최상위 폴더
            "/autorun.inf" = "C:/autorun.inf"

            상대 경로
            1. 현재 보여지고 있는 페이지의 폴더를 기준으로 함.
            "a.html" = "C:/평일 저녁 웹개발 누구/2021-05-13/a.html"
            "../something.sth" = "C:/평일 저녁 웹개발 누구/something.sth"
            "../../autorun.inf" = "C:/autorun.inf"
        -->
    </h2>
    <h3>Hello World</h3>
    <h4>Hello World</h4>
    <h5>Hello World</h5>
    <h6>Hello World</h6>
    <!-- h 요소 (Heading 요소) 
        - 문서나 구획의 제목 (h1 : 가장 중요 ~ h6 : 가장 덜 중요)
        - SEO의 의미가 상당히 있음.
    -->
</body>
</html>
